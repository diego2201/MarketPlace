<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Request</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include the external CSS file -->
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <h1>Web3 Request Website</h1> <!-- Left-aligned name -->
        <div class="connection-status">
            <button onclick="toggleConnection()" class="metamask-button"></button> <!-- Right-aligned button with MetaMask symbol -->
            <span id="connection-text">Not connected</span> <!-- Text to display connection status -->
        </div>
    </div>

    <!-- Include the Web3 library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="banking.js"></script>
    
    <!-- Display connected account address -->
    <div id="accountAddress"></div>
    
    <!-- Display connected account balance -->
    <div id="accountBalance"></div>
    
    <!-- Button to trigger the request to Infura -->
    <button onclick="sendRequestToInfura()">Get Latest Block Number</button>
    
    <!-- Placeholder element to display the latest block number -->
    <div id="latestBlockNumber"></div>

    <!-- Button to check contract validity -->
    <button onclick="checkContractValidity(contractAddress)">Check Contract Validity</button>

    <!-- Button to set data in contract -->
    <button onclick="requestAccountsAndSetData('notherOne')">Set Data in Contract</button>

    <!-- Button to retrieve data from contract -->
    <button onclick="retrieveDataFromContract()">Retrieve Data from Contract</button>

</body>
</html>
