<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Request</title>
</head>
<body>
    <!-- Include the Web3 library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="banking.js"></script>

    <!-- Button to trigger the request to Infura -->
    <button onclick="sendRequestToInfura()">Get Latest Block Number</button>
    
    <!-- Placeholder element to display the latest block number -->
    <div id="latestBlockNumber"></div>

    <!-- Button to check contract validity -->
    <button onclick="checkContractValidity(contractAddress)">Check Contract Validity</button>

    <!-- Button to set data in contract -->
    <button onclick="setDataInContract('Test Data')">Set Data in Contract</button>

    <!-- Button to retrieve data from contract -->
    <button onclick="retrieveDataFromContract()">Retrieve Data from Contract</button>

    <!-- Button to connect to Metamask -->
    <button onclick="connectMetamask()">Connect Metamask</button>

    <!-- Placeholder element to display wallet address -->
    <div id="walletAddress"></div>

    <!-- Placeholder element to display wallet balance -->
    <div id="walletBalance"></div>
</body>
</html>
