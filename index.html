<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Request</title>
</head>
<body>
    <!-- Include the Web3 library -->
    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    
    <!-- Include your JavaScript file -->
    <script src="banking.js"></script>

    <!-- Button to connect Metamask -->
    <button onclick="connectMetamask()">Connect Metamask</button>
    
    <!-- Display connected account address -->
    <div id="accountAddress"></div>
    
    <!-- Display connected account balance -->
    <div id="accountBalance"></div>
    
    <!-- Button to trigger the request to Infura -->
    <button onclick="sendRequestToInfura()">Get Latest Block Number</button>
    
    <!-- Placeholder element to display the latest block number -->
    <div id="latestBlockNumber"></div>

    <!-- Button to check contract validity -->
    <button onclick="checkContractValidity(contractAddress)">Check Contract Validity</button>

    <!-- Button to set data in contract -->
    <button onclick="setDataInContract('test')">Set Data in Contract</button>

    <!-- Button to retrieve data from contract -->
    <button onclick="retrieveDataFromContract()">Retrieve Data from Contract</button>

    <script>
        async function connectMetamask() {
            if (window.ethereum) {
                try {
                    // Request access to Metamask accounts
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    console.log('Connected to Metamask:', accounts);
                    displayAccountInfo(accounts[0]);
                } catch (error) {
                    console.error('Error connecting to Metamask:', error);
                }
            } else {
                console.error('Metamask not detected or installed.');
            }
        }

        async function displayAccountInfo(account) {
            // Display connected account address
            document.getElementById('accountAddress').textContent = `Account Address: ${account}`;

            // Get account balance
            const balance = await web3.eth.getBalance(account);
            // Convert balance to ether and display
            const balanceInEther = web3.utils.fromWei(balance, 'ether');
            document.getElementById('accountBalance').textContent = `Account Balance: ${balanceInEther} ETH`;
        }
    </script>
    
</body>
</html>
