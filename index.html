<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure your site is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Interface</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner at the top of the page -->
    <div class="banner">
        <h1>Marketplace Web3 Interface</h1>
        <!-- Section displaying the connection status and account information -->
        <div id="accountInfo">
            <!-- Button to connect to MetaMask and text showing connection status -->
            <div class="connection-status">
                <button onclick="connectMetamask()" class="metamask-button"></button>
                <span id="connection-text">Not connected</span>
            </div>
            <!-- Display the user's address and balance -->
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>Balance:</strong> <span id="userBalance"></span> ETH</p>
        </div>
    </div>

    <!-- Form to list a new item in the marketplace -->
    <div id="listItemForm">
        <h2>List a New Item</h2>
        <input type="text" id="itemTitle" placeholder="Item Title" required>
        <input type="text" id="itemDescription" placeholder="Item Description" required>
        <input type="text" id="itemPrice" placeholder="Item Price in Wei" required>
        <button onclick="listNewItem()">List Item</button>
    </div>

    <!-- Button to manually refresh the list of marketplace items -->
    <button onclick="loadMarketplaceItems()" class="marketplaceBttn">Refresh List</button>

    <!-- Container where all marketplace items will be dynamically displayed -->
    <div id="marketplaceItems">
        <!-- All marketplace items will be displayed here -->
    </div>
    
    <!-- Import Web3.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    <!-- Import custom JavaScript that interacts with the blockchain and updates the UI -->
    <script src="banking.js"></script>
</body>
</html>
