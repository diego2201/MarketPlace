<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Marketplace Web3 Interface</h1>
        <div class="connection-status">
            <button onclick="connectMetamask()" class="metamask-button">Connect MetaMask</button>
            <span id="connection-text">Not connected</span>
        </div>
        <div id="accountInfo">
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>Balance:</strong> <span id="userBalance"></span> ETH</p>
        </div>
    </div>

    <div>
        <input id="itemID" placeholder="Enter Item ID">
        <button onclick="retrieveItemDetails()">Retrieve Item Details</button>
    </div>

    <div id="itemDetails"></div>

    <script src="banking.js"></script>
</body>
</html>
