<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="productForm">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productPrice" placeholder="Product Price">
        <button onclick="addProduct()">Add Product</button>
    </div>

    <div id="productList">
        <h2>Buy Product</h2>
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Owner</th>
                <th></th> <!-- Empty header for the 'Buy' button column -->
            </tr>
            <!-- Product rows will be added here dynamically using JavaScript -->
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    <script src="banking.js"></script>
</body>
</html>
