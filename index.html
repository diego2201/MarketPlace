<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <h1>Marketplace Web3 Interface</h1>
        <div id="accountInfo">
            <div class="connection-status">
                <button onclick="connectMetamask()" class="metamask-button"></button>
                <span id="connection-text">Not connected</span>
            </div>
            <p><strong>Address:</strong> <span id="userAddress"></span></p>
            <p><strong>Balance:</strong> <span id="userBalance"></span> ETH</p>
        </div>
    </div>

    <div id="listItemForm">
        <h2>List a New Item</h2>
        <input type="text" id="itemTitle" placeholder="Item Title" required>
        <input type="text" id="itemDescription" placeholder="Item Description" required>
        <input type="text" id="itemPrice" placeholder="Item Price in Wei" required>
        <button onclick="listNewItem()">List Item</button>
    </div>

    <div id="marketplaceItems">
        <!-- All marketplace items will be displayed here -->
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/web3@^1.0.0/dist/web3.min.js"></script>
    <script src="banking.js"></script>
</body>
</html>
